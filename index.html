<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>TOFAHA</title>
</head>
<body>



  <div class=" w-75 m-auto shadow-lg p-5 my-5">
    <h1 class=" text-uppercase fw-bold text-center ">Crud System</h1>
    <label>Product Name:</label>
    <input type="text" class=" form-control mb-4"  onblur="validationName()" id="productName">
    <div class="alert alert-warning text-center d-none" id="alertName" role="alert">
      <strong>Should start capital char and contain 3-9 small </strong>
    </div>
    <label>Product Category:</label>
    <input type="text" class=" form-control mb-4" onblur="validationCategory()" id="productCategoray">
    <label>Product Price:</label>
    <input type="text" class=" form-control mb-4" id="productPrice">
    <label>Product Description</label>
    <textarea class=" form-control mb-4"  id="desc"></textarea>
    <div class="alert alert-warning text-center d-none" id="alertInputs" role="alert">
      <strong>Enter A Valid Inputs</strong>
    </div>
    

    <button class=" btn btn-primary" onclick=" createProduct()" id="addClick">Add Product</button>
    <button class=" btn btn-primary d-none" onclick="updatedata()" id="updateData">Update Product</button>
    <button class=" btn btn-danger">Clear</button>
  </div>

  <input type="text" class=" form-control w-50 m-auto" onkeyup=" searchproduct()" id="searchInput" placeholder="Search" >

  <div class="table-responsive w-75 m-auto mt-5">
    <table class="table ">
      <thead>
        <tr>
          <th scope="col">index</th>
          <th scope="col">name</th>
          <th scope="col">Categoray</th>
          <th scope="col">price</th>
           <th scope="col">desc</th>
          <th scope="col">update</th>
          <th scope="col">delete</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        
      </tbody>
    </table>
  </div>
  

  


  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
